<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᴘʀᴇᴍɪᴜᴍ ꜱᴜʙꜱᴄʀɪᴘᴛɪᴏɴ | Courses </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/lozad@1.16.0/dist/lozad.min.js"></script>
</head>
<body class="font-sans overflow-x-hidden bg-slate-50 text-slate-800 transition-colors duration-300">
    
    <header class="fixed w-full top-0 z-50 transition-all duration-300 bg-white/90 backdrop-blur-md border-b border-slate-200" id="header">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="#" onclick="showListView(); return false;"><img 
                        src="https://customer-assets.emergentagent.com/job_1b8ae365-1e2c-44cd-aeea-3340540df5b2/artifacts/wouwc4b0_photo_6061985153485489562_x.jpg"
                        alt="Premium Subscription Logo"
                        class="h-10 w-auto filter drop-shadow-lg hover:scale-105 transition-transform duration-300"
                    /></a>
                    <a href="#" onclick="showListView(); return false;"><h1 class="text-2xl font-bold tracking-wide text-gradient animate-logo-glow hover:scale-105 transition-transform duration-300">
                        ᴘʀᴇᴍɪᴜᴍ ꜱᴜʙꜱᴄʀɪᴘᴛɪᴏɴ
                    </h1></a>
                </div>

                <nav class="hidden md:flex items-center space-x-2" id="desktopNav">
                    <a href="#" onclick="showListView(); return false;" class="nav-link">Home</a>
                    <a href="#" onclick="showListView(); return false;" class="nav-link">Courses</a>
                    <a href="https://premiumsubscriptions.github.io/ps/free/" class="nav-link">Free Portal</a>
                    <a href="https://premiumsubscriptions.github.io/ps/exam/" class="nav-link">Exam</a>
                    <a href="https://premiumsubscriptions.github.io/ps/about/" class="nav-link">About</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="theme-toggle transform hover:rotate-12">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                    </button>

                    <div class="hidden md:flex space-x-3">
                        <a href="https://premiumsubscriptions.github.io/ps/login/">
                            <button class="auth-btn login-btn px-6 py-2 rounded-full font-semibold">
                                Login
                            </button>
                        </a>
                        <a href="https://premiumsubscriptions.github.io/ps/contact/">
                            <button class="px-6 py-2 rounded-full font-semibold transition-all duration-300 hover:scale-105 btn-gradient shadow-lg">
                                Contact
                            </button>
                        </a>
                    </div>

                    <button id="mobileMenuToggle" class="md:hidden p-2 rounded-lg transition-all duration-300 hover:bg-gray-100">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <div id="mobileMenu" class="md:hidden mt-4 p-4 rounded-xl card-glass shadow-xl animate-fade-in hidden">
                <nav class="flex flex-col space-y-2">
                    <a href="#" onclick="showListView(); return false;" class="mobile-nav-link">Home</a>
                    <a href="#" onclick="showListView(); return false;" class="mobile-nav-link">Courses</a>
                    <a href="https://premiumsubscriptions.github.io/ps/free/" class="mobile-nav-link">Free Portal</a>
                    <a href="https://premiumsubscriptions.github.io/ps/exam/" class="mobile-nav-link">Exam</a>
                    <a href="https://premiumsubscriptions.github.io/ps/about/" class="mobile-nav-link">About</a>
                    <div class="flex space-x-3 pt-3 border-t border-gray-300/20">
                        <a href="https://premiumsubscriptions.github.io/ps/login/">
                            <button class="flex-1 auth-btn login-btn px-4 py-2 rounded-lg font-semibold">Login</button>
                        </a>
                        <a href="https://premiumsubscriptions.github.io/ps/contact/">
                            <button class="flex-1 px-4 py-2 rounded-lg font-semibold transition-all duration-300 btn-gradient shadow-lg">Contact</button>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content pt-32 pb-20 min-h-screen">
        <div class="container mx-auto px-6">
            
            <div id="listView" class="transition-opacity duration-300 ease-in-out">
                
                <div class="page-title text-center mb-10 fade-in-element">
                    <h1 class="text-4xl md:text-5xl font-black mb-4 font-poppins text-slate-800 dark:text-white">
                        Premium <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Courses</span>
                    </h1>
                    <p class="text-slate-500 max-w-xl mx-auto">
                        Scroll on every filter-selection pop-up to explore all Grade/Subject/Course!
                    </p>
                </div>

                <div class="sticky top-20 z-40 bg-slate-50/95 backdrop-blur-xl border-b border-slate-200/50 py-4 mb-8 transition-all shadow-sm" id="stickyFilter">
                    <div class="container mx-auto">
                        <div class="-mx-4 md:mx-0 px-4 md:px-0">
                            <div class="relative group mb-3">
                                 <button class="scroll-btn left hidden md:flex" onclick="scrollFilter('gradeFilters', -200)">
                                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                                </button>
                                <div class="custom-scrollbar flex overflow-x-auto gap-3 pb-4 mb-2 snap-x px-1" id="gradeFilters"></div>
                                 <button class="scroll-btn right hidden md:flex" onclick="scrollFilter('gradeFilters', 200)">
                                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div class="relative group">
                                <button class="scroll-btn left hidden md:flex" onclick="scrollFilter('typeFilters', -200)">
                                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                                </button>
                                <div class="custom-scrollbar flex overflow-x-auto gap-3 pb-4 snap-x px-1" id="typeFilters"></div>
                                 <button class="scroll-btn right hidden md:flex" onclick="scrollFilter('typeFilters', 200)">
                                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-6 text-sm text-slate-500 font-medium">
                    <span id="courseCount">Loading...</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="coursesGrid">
                    <div class="bg-white rounded-2xl h-80 animate-pulse border border-slate-100"></div>
                    <div class="bg-white rounded-2xl h-80 animate-pulse border border-slate-100"></div>
                    <div class="bg-white rounded-2xl h-80 animate-pulse border border-slate-100"></div>
                </div>
                
                 <div class="mt-12 text-center hidden" id="loadMoreContainer">
                    <button onclick="loadMoreCourses()" class="px-8 py-3 rounded-full bg-white border-2 border-slate-200 text-slate-700 font-bold hover:border-blue-600 hover:text-blue-600 transition-all shadow-sm">
                        Load More Courses
                    </button>
                </div>
            </div>

            <div id="detailsView" class="hidden transition-opacity duration-300 ease-in-out">
                <button onclick="showListView()" class="mb-6 flex items-center gap-2 text-slate-500 hover:text-blue-600 transition-colors font-semibold group">
                    <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i> Back to Courses
                </button>

                <div id="courseDetailsContent"></div>
            </div>

        </div>
    </main>

    <footer id="contact" class="relative overflow-hidden bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900">
        <div class="absolute top-0 left-0 w-full h-20 overflow-hidden">
            <svg class="absolute top-0 left-0 w-full h-full opacity-20 animate-wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" fill="rgba(59, 130, 246, 0.1)"/>
            </svg>
        </div>
        <div class="absolute inset-0 overflow-hidden pointer-events-none" id="footerParticles"></div>
        <div class="relative z-10 container mx-auto px-6 py-16">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12 fade-in-element">
                <div class="lg:col-span-2">
                    <div class="flex items-center space-x-3 mb-6">
                        <img src="logo.webp" alt="Logo" class="h-12 w-auto filter drop-shadow-lg" onerror="this.style.display='none'"/>
                        <h3 class="text-3xl font-black tracking-wide text-gradient animate-pulse">ᴘʀᴇᴍɪᴜᴍ ꜱᴜʙꜱᴄʀɪᴘᴛɪᴏɴ</h3>
                    </div>
                    <p class="text-gray-300 text-lg leading-relaxed mb-6 max-w-md">Your trusted partner in premium digital experiences.</p>
                    <div class="flex space-x-4" id="socialLinks">
                        <a href="#" class="social-link p-3 rounded-full bg-slate-700 text-white"><i data-lucide="facebook" class="w-5 h-5"></i></a>
                        </div>
                </div>
                <div class="fade-in-element">
                    <h4 class="text-xl font-bold text-white mb-6 relative">Quick Links<div class="absolute bottom-0 left-0 w-12 h-0.5 btn-gradient"></div></h4>
                    <ul class="space-y-3">
                        <li><a href="#" class="footer-link text-gray-300 hover:text-white">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>                                                                                                                                                   </html>
